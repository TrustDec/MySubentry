<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{border:1px solid red;}
	</style>
</head>
<body>
	<canvas id="myId" width="300" height="300"></canvas>
	<script>
		var myId=document.getElementById('myId');
		var xd=myId.getContext("2d");
		xd.beginPath();		//开启路径
		xd.lineCap="round";	//设置或返回线条末端吧=线帽的样式
		xd.lineWidth=10;	//设置或返回当前线条的宽度,以像素计
		xd.moveTo(10,20);	//起点坐标,注意moveTo与lineTo的顺序不能反
		xd.miterLimit=3;	//设置斜角长度,且只有lineJoin值为miter时才有效
		xd.lineTo(20,180);	//添加点
		xd.lineTo(180,100);
		xd.lineTo(100,200);
		xd.lineJoin="miter";	//设置两线交汇是所创建边角的类型
		xd.strokeStyle="#188eee";	//描边
		xd.stroke();
	</script>
</body>
</html>
