<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	canvas{border:1px solid red;}
		
	</style>
</head>
<body>
<button onclick="a()">1</button>
<button onclick="b()">2</button>
<button onclick="c()">3</button>
	<canvas id="myId" width="200" height="200"></canvas>
	<canvas id="myId1" width="350" height="300"></canvas>
	<canvas id="myId2" width="200" height="200"></canvas>
	<script>
	function a(){
		var myId=document.getElementById('myId');
		var xd=myId.getContext("2d");
		xd.beginPath();
		xd.arc(60,60,50,0,2*Math.PI);	//创建圆弧及曲线.
		xd.lineWidth=5;
		xd.strokeStyle="red";
		xd.stroke();
		xd.beginPath();
		xd.strokeStyle="#188eee";
		xd.arc(100,100,50,0,Math.PI/2);
		xd.stroke();
		xd.beginPath();
		xd.strokeStyle="green";
		xd.arc(100,100,60,0,Math.PI);
		xd.stroke();
		xd.beginPath();
		xd.strokeStyle="blue";
		xd.arc(100,100,70,0,1.5*Math.PI,true);
		xd.stroke();
	}
	var x0=30,y0=20,x1=260,y1=50,x2=100,y2=200,r=10;
	function b(){
		var myId1=document.getElementById('myId1');
		var xd=myId1.getContext("2d");
		xd.clearRect(x0,y0,x1+2,200);
		r++;
		xd.beginPath();
		xd.moveTo(x0,y0);
		xd.strokeStyle="#ff0000";
		xd.lineWidth=2;
		xd.arcTo(x1,y1,x2,y2,r);		//创建圆弧曲线
		xd.stroke();
		if (r<80) {
			setTimeout(b,20);
		}
		xd.beginPath();
		xd.moveTo(x0,y0);
		xd.strokeStyle="#000";
		xd.lineWidth=2;
		xd.lineTo(x1,y1);
		xd.lineTo(x2,y2);
		xd.font="18px Arial";
		xd.fillText('x1,y1',x1+10,y1+10);
		xd.fillText('x2,y2',x2+10,y2+10);
		xd.stroke();
	}
	</script>
</body>
</html>
