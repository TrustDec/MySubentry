<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制三角形</title>
	<style>
		canvas{border:1px solid red;}
	</style>
</head>
<body>
	<canvas id="myID" width="300" height="300"></canvas>
	<script>
		var myID=document.getElementById('myID');
		var xd=myID.getContext('2d');
		if (xd) {
			//创建不填充的直角三角形:closePath
			xd.beginPath();
			xd.moveTo(20,20);
			xd.lineTo(20,100);
			xd.lineTo(100,100);
			xd.closePath(); //相当于设置一个和起点重合的点
			xd.stroke();
			//创建带边填充三角形
			xd.beginPath();
			xd.moveTo(150,20);
			xd.lineWidth=5;
			xd.lineTo(150,100);
			xd.lineTo(260,100);
			xd.closePath();
			xd.stroke();
			xd.fillStyle="#188eee";
			xd.fill();
			//创建不带边的填充三角形
			xd.beginPath();
			xd.moveTo(150,120);
			xd.lineTo(150,200);
			xd.lineTo(260,200);
			xd.closePath();		//闭合路径
			// xd.fillStyle="green";
			xd.fill();

		}
	</script>
</body>
</html>
