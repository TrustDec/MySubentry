<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#myId,#myId1{border:1px solid green;}
	</style>
</head>
<body>
	<canvas id="myId" width="300" height="300">你的浏览器不支持canvas</canvas> 
	<canvas id="myId1" width="300" height="300">你的浏览器不支持canvas</canvas>
	<script>
	/*测试一*/
		var canvas=document.getElementById('myId');
		var xd=canvas.getContext("2d");		//返回一个用于画布上绘图的环境
		if (xd) {
			var oGradient=xd.createLinearGradient(50,50,300,300);//创建线性渐变的定位颜色(调整X(横),Y轴来调整线性渐变方向),必须使用addColorStop()规定不同的颜色;
			oGradient.addColorStop(0,"blue");//为渐变添加颜色,取值范围:0~1
			oGradient.addColorStop(0.3,"green");
			oGradient.addColorStop(0.5,"yellow");
			oGradient.addColorStop(0.8,"black");
			oGradient.addColorStop(1,"red");
			/*xd.fillStyle="rgba(56,45,122,1)";*/
			xd.fillStyle=oGradient;			//设置或返回用于填充绘画的颜色,渐变或模式,默认值#000
			xd.fillRect(0,0,300,300);			//创建被填充的矩形
		}
	/*测试二*/
	var canvas1=document.getElementById('myId1')
	var xd1=canvas1.getContext("2d");
	if (xd1) {
		var op=xd1.createRadialGradient(0,0,300,10,10,150);
		op.addColorStop(0.1,"red");
		op.addColorStop(0.3,"green");
		op.addColorStop(0.5,"yellow");
		op.addColorStop(0.8,"blue");
		op.addColorStop(1,"#188eee");
		xd1.fillStyle=op;
		xd1.fillRect(0,0,300,300);

	}
	</script>
</body>
</html>
