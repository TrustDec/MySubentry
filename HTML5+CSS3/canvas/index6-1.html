<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复习</title>
	<style>
		canvas{border:1px solid red;}
	</style>
</head>
<body>
	<img src="logo.png" id="logo" width="50">
	<canvas width="400" height="400" id="canvas">你的浏览器不支持canvas</canvas>
	<script>
		var canvas=document.getElementById('canvas');
		var xd=canvas.getContext("2d");
		
		window.onclick=function(){
			if (xd) {
			var line=xd.createLinearGradient(10,20,100,100);
			line.addColorStop(0,"red");
			line.addColorStop(0.5,"green");
			line.addColorStop(1,"yellow");
			xd.fillStyle=line;
			xd.fillRect(0,0,100,100);
			var line1=xd.createRadialGradient(0,0,30,300,300,30);
			line1.addColorStop(0,"rgba(255,0,230,0.4)");
			line1.addColorStop(0.5,"rgba(255,0,0,0.8)");
			line1.addColorStop(1,"rgba(255,0,0,1)");
			xd.fillStyle=line1;
			xd.fillRect(0,0,200,200);	
			//var str=prompt("请输入图片的平铺方式");
			var str="repeat";	
			//alert(str+"要清空喽,换图片了");
			//xd.clearRect(0,0,canvas.width,canvas.height);
			var img=document.getElementById("logo");
			var pat=xd.createPattern(img,str); 	//默认是repeat,创建图案填充
			xd.fillStyle=pat;
			xd.fillRect(0,0,300,300);
			xd.clearRect(50,50,50,50);
			xd.fillStyle="green";
			xd.rect(50,50,50,50);
			xd.fill();
			var color=prompt("请输入描边的颜色");
			xd.lineWidth=5;
			if (color==="line") {
				xd.strokeStyle=line;	
				alert("要描边的颜色是渐变色");			
			}else{
				xd.strokeStyle=color;
				alert("要描边的颜色是"+color);
			}
			xd.clearRect(100,100,200,200);
			xd.strokeRect(50,50,50,50);
			xd.beginPath();
			xd.lineCap="round";
			xd.lineWidth=15;
			xd.moveTo(100,100);
			xd.miterLimit=3;
			xd.lineTo(150,200);
			xd.lineTo(250,100);
			xd.lineJoin="bevel";
			xd.strokeStyle="#188eee";
			xd.stroke();
		}
		}
	</script>
</body>
</html>
