 <!-- 选择器:
 	1.通用选择器 * IE6+
 	2.class选择器 .myClass 
 	3.ID选择器 #ID
 	4.标签选择器 div 
 	5.多元素选择器 div,p,span
 	6.层级选择器(IE7+) 
 		a),div p :div下面所有p,
 		b),div+p:所有div后面紧跟着的p元素, (必须是兄弟关系)
 		c),div>p:div下面的子元素p,仅仅只能是子元素  
 	7.属性选择器(属性选择器兼容性：火狐、谷歌、IE7+):
 		a),[title] :选中所有带title的元素
 		b),[title="123"]:选中所有带title,并且title的值为123的元素,[attribute]值可以任意
 		c),[title~="123"]:选中title值中包含123的元素,注意动力两个字前后必须不能有其他字符，要么为开始或结束，要么有空 		格，如“动力  学院”能被选中，而“动力学院”无法被选中，不符合逻辑
 		d),[title|="123"]:影响所有属性的开头等于value并且value后如果有内容是以短横线相连的,例如[
 			  title|="123-456"],不影响[title|="123456"],也就是说 title属性值的开头部分和其他部分要有一个短中线
 		e),[title^="123"]:影响属性值的开头为value的元素
 		f),[title$="123"]:影响属性值结尾为value的元素
 		g),[title*="123"]:影响所有包含value值的属性。
	注意：一般情况下，属性值可以不打引号，但是，如果是网址的话，或者有特殊字符，一定要打引号。所以，规范来说，都打上引号最好。

	注意二：attr~=value value这个关键词(字)前后，要么是引号，要么是空格，否则选不中
		attr*=value 只要包含value这个关键词(字)，就能被选中
		attr|=value 以value这个关键词(字)开头，后面要么直接是引号结束，要么是-分开
		attr^=value 以value这个关键词(字)开头就能被选中
		attr$=value 以value这个关键词(字)结尾就能被选中

	8. element:first-child   这个element必须紧跟着父元素 如果不写父元素,它默认找上一级为它的父元素,IE7以上就能支持
	影响：父元素下面的第一个element元素。注意element必须有父元素。
	9, element:last-child  IE9以上才能支持
	影响：父元素下面的最后一个element元素。注意element必须有父元素 
	10, element:only-child   IE9以上才能支持，表示只包含一个子元素
	11, element:nth-child(n)    IE9以上才能支持
		n的取值范围：数字、关键词
		公式语法一： 
    		:nth-child(n+3)选取大于等于3标签.
		公式语法二：        
    		:nth-child(-n+3)选取小于等于3标签
		公式语法三：        
			:nth-child(2n)选取偶数标签，2n也可以用关键字 even
		公式语法四：
    		:nth-child(2n-1)选取奇数标签，2n-1可以用关键字 odd
		公式语法五：
    		:nth-child(3n+1)自定义选取标签，3n+1表示"隔二取一" 
		公式语法六：
    		:nth-child(Xn+Y) 表示周期的长度，n 是计数器（从 0 开始），Y 是偏移值。
        X,Y均为数值
		以上公司同样适用于,
	12, nth-last-child(n)
	功能同上：区别是倒着计数，也就是最后一个是1，倒数第二个是2依此类推。
	13,element:first-of-type
	功能：影响所有的有父元素的第一个子元素。
	14,element:last-of-type
	功能：影响所有的有父元素的第一个子元素。
	15,element:only-of-type
	功能：如果父元素中只有一个子元素叫element，那么这个父元素中的element元素被影响
	16,element:nth-of-type(n)
	功能：影响父元素内的第N个element。
	17,element:nth-last-of-type(n)
	原理同上，唯一区别就是nth-last-of-type(1)是从倒数第一个开始向上数。
	注：
	child选择器和type选择器的共同特点和区别：
		1、共同点：都是选择第一个
		2、区别：
			1)选择范围不同
				first-child选择器匹配的是某父元素的第一个子元素，可以说是结构上的第一个子元素。
				first-of-type选择器匹配的是某父元素下相同类型子元素中的第一个。
			2)兼容版本不同
				child选择器是css2选择器，兼容IE7+
				type选择器是css3选择器，兼容IE9+ 
	表单属性过滤选择器:
		1.element:focus     //获取焦点
 		功能：元素获取焦点时候的样式，一般用在input元素上
 		2.element:checked
 		功能：复选框被勾选
 		3.element:enabled
 		功能：可用
 		4.element:disabled
 		功能：不可用
 		5.element1~element2
		功能：选择所有前面有element1元素的element2元素
 				注意：必须是兄弟关系
				注意2：element1~element2 相当于jQuery  .nextAll()
       				element1+element2 相当于jQuery  .next()
       	6.element:target
		功能：控制当前显示元素的样式，主要应用在站内锚链接上 。给锚链接的当前目标加上样式，点了哪个锚链接，就应用哪个样式

		注意：HTML5已经去掉锚链接的name属性，实现锚点时请使用id
	element:empty
	功能：选择没有任何子元素的空元素（文字、空格都不能有）

	:root
	功能：选择文档的根元素，前面不需要加任何元素。根元素是谁呢？（默认就是<html></html>）。

	element:not选择器
	功能：去除同级的中的某个元素之外的其他元素
	语法格式：:not(element);
	格式二：div:not(elemement)
	语法格式：div :not(p){ border:10px #FF0 solid; width:100px; height:80px;}
	影响：div内部的所有非 p元素的样式，这个p必须是子元素，才能被排除之外。
	混合写法：
		  实例一、li:not(:first-child){color:red;}   选中除第一个li的所有的li
		  实例二、ul:not(:first-child){color:red;}

	element:first-letter
	功能：影响元素内的第一个字或第一个字母。

	element:first-line
	功能：影响元素内的第一行文字的样式

	::selection 
	仅当元素被选中时候有效。并且只能修改文字的颜色与背景。 
	注意：如果想兼容火狐，必须在前面加上前缀，如：       ::-moz-selection

	querySelector()，
		可以像jquery那样在里面写选择器，但是，它只获取第一个，如果想获取很多，可以使用querySelectorAll()方法    从IE9开始兼容
			语法格式一：document.querySelector() 进行全局匹配
    		语法格式二：Element.querySelector() 在指定元素Element下进行查找符号条件的元素
			功能：querySelector()方法接收一个CSS选择符，返回与该模式匹配的第一个元素，如果没有找到匹配元素返回null
			代码示例：
			    var body = document.querySelector("body");
			    var myDiv = document.querySelector("#myDiv");
			    var myCls = document.querySelector(".myCss");
			    var myElement = document.querySelector("div.mycss");
				说明：如果传入参数不符合CSS选择器标准会抛出错误。
	querySelectorAll()方法 
			功能：querySelectorAll的参数及语法格式与querySelector方法相同，不同的是querySelectorAll()方法返回的是所有匹配的元素而不仅仅是一个元素。
			返回值：此方法返回的是 NodeList的实例，如果没有匹配元素 NodeList为空
    		代码示例：
			    var divs = document.querySelectorAll("div");  //返回文档中所有的div
			    var ems = document.getElementById("myDiv").querySelectorAll("em");  //返回myDiv下面的所有em元素
			    var divs = document.querySelectorAll(".myClass");  //返回所有class="myClass"的div元素
			    var b = document.querySelectorAll("div b");  //返回所有文档中的div
			例如：
				<div>
					<p>p标签</p>
					<span>span标签</span>
					<span>span标签2</span>
				</div>
				<script>
					alert(document.querySelectorAll("div :first-of-type")[1]);    //[object HTMLSpanElement]
				</script>
	实用的新属性
		在IE9及之前版本对空白不认为是独立节点，而其他浏览器认为是文本节点。这样会导致使用childNodes和firstChild的兼容性问题。为了解决这个问题又新添加了以下属性。在js中会详细介绍到
			childElementCount：返回子元素的个数(不包含文本节点和注释)	 
			firstElementChild：指向第一个子元素
			lastElementChild：指向最后一个子元素
			previousElementSibling：指向前一个兄弟元素
			nextElementSibling:指向后一个同辈元素
	回顾className
		之前我们学习过className属性可以很方便的设置CSS,但是他每次是完全修改。
		比如对于：class="A B" 我们如果用 className="C" 之后前面的A,B就没有了，不能追加。
		需要 className += " C" 这样，删除也是需要处理字符串。
	classList对象:
		classList提供了以下更简单高效的方法
			1、add(value) 将给定的字符串追加到列表中，如果已经存在就不重复添加。
			2、contains(value) 检测列表中是否包含指定值如果包含返回true否则返回false
			3、remove(value)从列表中删除指定的字符串
			4、toggle(value) 如果列表中已经存在指定值，就删除它，如果不存在就添加它。
		 	toggle: 单词切换的意思。
				例如:element.classList.toggle("cssA");
