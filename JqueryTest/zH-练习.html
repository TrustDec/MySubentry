<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box1{width:100px;height:100px;margin:20px;}
		.box1{background:green;}
		
	}
	</style>
	<script src="js/jquery-2.2.1.min.js"></script>
</head>
<body style="height: 2000px;">
<div class="box1"></div>
	<script type="text/javascript">
		$(function(){
			var ifTopTemp=1;
			$(".box1").bind("click",function(){
				if (ifTopTemp==1) {
					$(this).css("background","red");
					ifTopTemp=2;
				}else if (ifTopTemp==2) {
					$(this).css("background","yellow");
					ifTopTemp=3;
				}else if (ifTopTemp==3) {
					$(this).css("background","blue");
					ifTopTemp=1;
				}				
			});
		});
		$(window).keydown(function(key){
			alert(key.which===1);
		});
	</script>
</body>
</html>
