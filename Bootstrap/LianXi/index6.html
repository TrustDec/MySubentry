<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>表单全局样式</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">	
</head>
<body>
	<form action="#" name="form" method="post" role="form">
		<div class="from-group input-group">
			<label for="use" class="input-group-addon">用户名:</label>
			<input type="text" name="name" id="use" class="form-control"><br> 			
		</div>
		<div class="form-group input-group">
			<label for="pwd" class="input-group-addon">密码:</label>
			<input type="password" name="pwd" id="pwd" class="form-control"><br>			
		</div>
		<input type="submit" value="提交" class="btn btn-info">
		<input type="reset" class="btn btn-danger">
	</form>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
