<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>分列式按钮菜单</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!--分裂式下拉菜单-->
    <div class="btn-group">
        <button type="button" class="btn btn-danger">Default</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Action Outhjas</a></li>
            <li class="divider"><a href="#">Action LKsoidnad</a></li>
            <li><a href="#">Action OPsedfnm</a></li>
        </ul>
    </div>
    <br><br><br><br><br><br><br><br>
    <!--上部显示-->
    <div class="btn-group dropup">
        <button type="button" class="btn btn-info">Default</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Action Outhjas</a></li>
            <li class="divider"><a href="#">Action LKsoidnad</a></li>
            <li><a href="#">Action OPsedfnm</a></li>
        </ul>
    </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
