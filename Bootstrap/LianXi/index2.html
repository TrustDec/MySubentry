<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>下拉组件</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="dropdown">
	<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">menu <span class="caret"></span></button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		<!-- 下拉选项标题 -->
		<li role="presentation" class="dropdown-header">这是首页</li>
		<!-- 下拉选项 -->
		<li role="presentation"><a href="#" role="menuitem" tabindex="-1">首页</a></li>
		<li role="presentation"><a href="#" role="menuitem" tabindex="-1">关于我</a></li>
		<!-- 分割线 -->
		<li role="presentation" class="divider"></li>
		<!-- 禁用菜单项 -->
		<li role="presentation" class="disabled"><a href="javascript:alert(1)" role="menuitem" tabindex="-1">帮助</a></li>
	</ul>
</div>
<script src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
