<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.div{width:300px;height:500px;background:#e6e6e6;}
	li{list-style:none;}
	li{width:60px;height:60px;background:#188eee;float:left;margin:10px;}
	#box{width:250px;height:auto;background:green;float:left;}
	</style>

</head>
<body>
	<div class="div">

			<li >1</li><li>2</li><li>3</li><li>4</li>
			<li>5</li><li>6</li><li>7</li><li>8</li>
			<li>9</li><li>10</li><li>11</li><li>12</li>

	</div>

	var li=document.getElementsByTagName('li');
	var box=document.getElementById('box');
	var arr=[
	"快过年了，大家可以商量着去哪玩吧～",

	"熟练掌握AJAX技术及相关应用（例如：新浪微博级应用） - 智能课堂 - www.zhinengshe.com",
	"可以独立写出类似jQuery的小型库（支持各类选择符、事件类、DOM、自定义动画animate、AJAX……） - 智能课堂 - www.zhinengshe.com",
	"精通JS运动特效技术，能完整实现各类网站所有动画特效，如 智能课堂 官网 - 智能课堂 - www.zhinengshe.com",
	"掌握JS调试及优化技术、能兼容所有浏览器 - 智能课堂 - www.zhinengshe.com",
	"精通JS事件对象及事件的工作机制，并能完成各类跨平台应用模块的开发 - 智能课堂 - www.zhinengshe.com",

	"了解后台编程的相关知识，能够和后台工程师配合完成大型交互应用 - 智能课堂 - www.zhinengshe.com",
	"熟悉正则表达式的编写、应用及高级表单验证技术 - 智能课堂 - www.zhinengshe.com"
];
	for (var i = 0; i < li.length; i++) {
		li[i].num=i;
		li[i].onmouseover=function(){
			for (var j = 0; j< li.length; j++) {
				li[j].style.backgroundColor="#188eee";
			};
			this.style.backgroundColor="#eeeeee";		
			box.innerHTML="<h2>"+(this.num+1)+"月份:</h2>"+"<p>"+arr[this.num]+"</p>";
		}			
	}
	</script>
