<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
	tbody tr{background:#e6e6e6;}
	</style>
</head>
<body >
	name:<input type="text" ></br>
	age   :<input type="text" >
	<input type="button" value="添加" onClick="append()"></br>
	seekName:<input type="text" >
	<input type="button" value="搜索" onClick="seek()">
	<table border="1"  id="table">
		<thead>
			<td>ID</td>
			<td>name</td>
			<td>age</td>
			<td>操作</td>
		</thead>
		<tbody>		
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>21</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>32</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>	
			<tr>
				<td>3</td>
				<td>李5</td>
				<td>87</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>	
			<tr>
				<td>4</td>
				<td>李6</td>
				<td>87</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>	
			<tr>
				<td>5</td>
				<td>李7</td>
				<td>87</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>		
			<tr>
				<td>6</td>
				<td>smal</td>
				<td>87</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>	
			<tr>
				<td>7</td>
				<td>ma</td>
				<td>87</td>
				<td><a href="javascript:;">删除</a></td>
			</tr>		
		</tbody>			
	</table>
	<script>
	var input=document.getElementsByTagName("input");	
	document.getElementById('table').getElementsByTagName('tbody')[0].getElementsByTagName("tr")[1].getElementsByTagName("td")[1].innerHTML;
	var backgroundColor;	
	var table=document.getElementById('table');
	var tdLength=table.tBodies[0].rows[1].cells.length;
	var html=table.tBodies[0].rows[1].cells[1].innerHTML;
	
	for (var i = 0; i < table.tBodies[0].rows.length; i++) {
		if (i%2) {
			table.tBodies[0].rows[i].style.background="#188eee";
		}else{
			table.tBodies[0].rows[i].style.background="green";
		}
		table.tBodies[0].rows[i].onmouseover=function(){backgroundColor=this.style.background;this.style.background="#e6e6e6";}
		table.tBodies[0].rows[i].onmouseout=function(){this.style.background=backgroundColor;}
	}			

	var id=table.tBodies[0].rows.length+1;
	function append(){
		var tr=document.createElement("tr");

		var td=document.createElement("td");
		td.innerHTML=id++;
		tr.appendChild(td);

		var td=document.createElement("td");
		td.innerHTML=input[0].value;
		tr.appendChild(td);

		var td=document.createElement("td");
		td.innerHTML=input[1].value;
		tr.appendChild(td);

		var td=document.createElement("td");
		td.innerHTML=table.tBodies[0].rows[1].cells[3].innerHTML;
		tr.appendChild(td);
		td.getElementsByTagName("a")[0].onclick=function(){
			table.tBodies[0].removeChild(this.parentNode.parentNode);
			for (var i = 0; i < table.tBodies[0].rows.length; i++) {
				if (i%2) {
					table.tBodies[0].rows[i].style.background="#188eee";
				}else{
					table.tBodies[0].rows[i].style.background="green";
				}
				table.tBodies[0].rows[i].onmouseover=function(){backgroundColor=this.style.background;this.style.background="#e6e6e6";}
				table.tBodies[0].rows[i].onmouseout=function(){this.style.background=backgroundColor;}

			}	
		}

		table.tBodies[0].appendChild(tr);

		for (var i = 0; i < table.tBodies[0].rows.length; i++) {
			if (i%2) {
				table.tBodies[0].rows[i].style.background="#188eee";
			}else{
				table.tBodies[0].rows[i].style.background="green";
			}
			table.tBodies[0].rows[i].onmouseover=function(){backgroundColor=this.style.background;this.style.background="#e6e6e6";}
			table.tBodies[0].rows[i].onmouseout=function(){this.style.background=backgroundColor;}

		}	
		
	}
	// 搜索
	function seek(){
		
		for (var i = 0; i < table.tBodies[0].rows.length; i++) {	
			var sValue=table.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			var sTxt=input[3].value.toLowerCase();	
			var arr=sTxt.split(" ");
			table.tBodies[0].rows[i].style.background="";
			for (var j= 0; j< arr.length; j++) {
				if (sValue.search(arr[j])!=-1) {	//value比较
					table.tBodies[0].rows[i].style.background="#E3471A";				
				}
			};
			
		}
	}
	</script>
</body>
</html>
