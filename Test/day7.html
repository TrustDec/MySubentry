<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
	*{margin:0;padding:0;}
	#box{width:712px;height: 108px;margin:100px auto;border: 1px solid red;position:relative;background:green;overflow: hidden;}
	ul{position:absolute;top:0;left:0;}
	ul li{list-style: none;width:178px;height:108px;float:left;}
	</style>
	<script>
	window.onload=function(){
		var box=document.getElementById('box');
		var oUl=document.getElementsByTagName('ul')[0];
		var oLi=document.getElementsByTagName('li');
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';
		setInterval(function(){
			if (oUl.offsetLeft<-oUl.offsetWidth/2) {
				oUl.style.left='0';
			};
			oUl.style.left=oUl.offsetLeft-4+"px";			
		},40);
	}
	</script>
</head>
<body>
<div id="box">
	<ul>
		<li><img src="day7/1.jpg" ></li>
		<li><img src="day7/2.jpg"></li>
		<li><img src="day7/3.jpg" ></li>
		<li><img src="day7/4.jpg" ></li>
	</ul>	
</div>
</body>
</html>
