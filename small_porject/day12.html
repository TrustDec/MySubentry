<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#box{width:100px;height:100px;background:green;position: relative;left:600px;}
	</style>
</head>
<body>
<div id="box"></div>
<input type="button" value="执行" onclick=" performTheAnimation()">
<script type="text/javascript">
var stop;
function performTheAnimation(){
	var box=document.getElementById("box");
	stop=setInterval(function(){
		var speed=(300-box.offsetLeft)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		box.style.left=box.offsetLeft+speed+"px";
		if (box.offsetLeft===300) {clearInterval(stop)};
		console.log(box.offsetLeft);
	}, 30)

}
</script>
</body>
</html>
