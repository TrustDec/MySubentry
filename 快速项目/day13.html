<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{margin:0px;padding:0}
	
	#box1{width:200px;height:100px;position: absolute;background:red;right:0;bottom:0;}
	input{position: fixed;top:0;right:0;}
	</style>
</head>
<body style="height:2000px;">
	
	<div id="box1"></div>
	<input type="text" value="">
	<script type="text/javascript">
	window.onscroll=function(){
		var box1=document.getElementById("box1");
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		 performTheAnimation(parseInt((document.documentElement.clientHeight-box1.offsetHeight)/2+scrollTop));
	}
	var timer=null;
	function performTheAnimation(iTarget){
		var box1=document.getElementById("box1");
		var input=document.getElementsByTagName('input')[0];
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=(iTarget-box1.offsetTop)/4;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if (box1.offsetTop==iTarget) {
				clearInterval(timer);}
			else{
				input.value=box1.offsetTop;
			box1.style.top=box1.offsetTop+speed+"px";
			}

		},30);
	}
	</script>
</body>
</html>
