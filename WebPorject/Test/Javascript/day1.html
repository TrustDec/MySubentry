<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            float: left;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background: red;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: green;
            display: none;
            margin-left: 10px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background: #188eee;
            position: relative;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2">
    <button>执行</button>
</div>
<div class="box3"></div>
<script>
    var box1 = document.getElementsByClassName("box1")[0];
    var box2 = document.getElementsByClassName("box2")[0];
    var box3 = document.getElementsByClassName("box2")[0];
    var button = document.getElementsByTagName("button")[0];
    delayBox(box1, box2);
    var i = 0;
    button.onClick = setInterval(function () {
        box3.style.left = i++;
    }, 30);
    /*延时器*/
    function delayBox(box1, box2) {
        var p = null;
        box1.onmouseover = box2.onmouseover = function () {
            clearTimeout(p);
            box2.style.display = "block";
        }
        box1.onmouseout = box2.onmouseout = function () {
            p = setTimeout(function () {
                box2.style.display = "none";
            }, 500);
        }
    }
</script>
</body>
</html>
