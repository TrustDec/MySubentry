<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <style>

    </style>
    <script src="js/angular.js"></script>
</head>

<body ng-app="myApp">
<!--元素名方式-->
<small-Rui></small-Rui>
<div small-rui style="color: rebeccapurple;"></div>
<div class="small-rui" style="color: #188eee;"></div>
<!-- directive:small-rui -->
 <script>
     var app=angular.module("myApp",[]);
     app.directive("smallRui",function(){
         return{
             template:"<h1>自定义指令!</h1>"
         };
     });
     app.directive("smallRui",function(){
         return{
             restrict:"C",
             template:"<h1>自定义指令!</h1>"
         };
     });
     app.directive("smallRui",function(){
         return{
             restrict:"M",
             replace:true,
             template:"<h1>注意:使用注释方式前后空格必须有</h1>"
         };
     });
    /* 也可以过滤或限制使用
     restrict值有:默认值为EA,即可通过元素名和属性名来调用指令.
        E:只限元素名使用
        A:只限属性使用
        C:只限类名使用
        M:只限注释使用

    */
 </script>
</body>
</html>
