<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	.box{width:100px;height:100px;background:red;}
	.blue{font-size:25px;}
	.red{font-size:52px;color:red;font-weight:bold;}
	</style>
</head>
<body>
	<button class="btn0">val</button>
	<button class="btn1">添加</button>
	<button class="btn2">删除</button>
	<button class="btn3">删除</button>
	<button class="btn4">添加类</button>
	<button class="btn5">删除类</button>
	<button class="btn6">删除类</button>
	<div class="box" ></div >
	<p>name:<input type="text" value="1236" class="inpu"></p>
	<em>(原始)</em>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
$(".btn4").click(function(){
	$("em").addClass("blue");
});
$(".btn5").click(function(){
	$("em").removeClass("blue");
});
$(".btn6").click(function(){
	$("em").toggleClass("red");
});
$(".btn0").click(function(){
	$(".inpu").val("请填写你的姓名");
});
$(".btn1").click(function(){
	$("em").append("加在后面了");
	$("em").prepend("加在前面了");
	$("em").after("<b>加在元素后面了</b>");
	$("em").before("<s>加在元素前面了</s>");
});
$(".btn2").click(function(){
	$("em").remove();
});
$(".btn3").click(function(){
	$("em").empty();
});
</script>
</html>
