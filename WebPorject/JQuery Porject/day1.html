<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="gb2312">
	<title>测试</title>
	<style type="text/css">
		.box{width:100px;height:100px;background:red;display:none;}
	</style>
</head>
<body>
<!-- 隐藏和显示:hide/show/toggle -->
	<button class="btn1">show</button>
	<button class="btn2">hide</button>
	<button class="btn3">toggle</button>
<!-- 淡出淡入: -->
	<button class="btn4">fadeIn</button>
	<button class="btn5">fadeOut</button>
	<button class="btn6">fadeToggle</button>
	<button class="btn7">fadeTo</button>
	<button class="btn8">slideDown</button>
	<button class="btn9">slideUp</button>
	<button class="btn10">slideToggle</button>
	<button class="btn11">animate</button>
	<button class="btn12">animate-预定义的值</button>
	<button class="btn13">animate-队列</button>
	<button class="btn14">animate-队列</button>
	<button class="btn15">stop</button>
	<div class="box">世界云联_____技术</div>
	<p>我在上海的莫斯欧尼 氨基酸等回家啊</p>
	<p>我在上海的莫斯欧尼 氨基酸等回家啊</p>
<!-- 回调 -->
	<button class="btn"></button>
</body>
<script src="js/jquery.js" ></script>
<script type="text/javascript"></script>
<script type="text/javascript">
/* 隐藏和显示:hide/show/toggle */
	$(".btn1").click(function(){
		$(".box").show(1000);
		$("p").show(2000);	
	});
	$(".btn2").click(function(){
		$(".box").hide(1000);
		$("p").hide(2000);
	});
	$(".btn3").click(function(){
		$(".box").toggle(1000);
		$("p").toggle(2000);
	});
/*淡出淡入*/
	$(".btn4").click(function(){
		$(".box").fadeIn(3000);
		$("p").fadeIn("slow");	
	});
	$(".btn5").click(function(){
		$(".box").fadeOut(3000);
		$("p").fadeOut();	
	});
	$(".btn6").click(function(){
		$(".box").fadeToggle(1000);
		$("p").fadeToggle();
	});
/* 指定透明度 */
	$(".btn7").click(function(){
		$(".box").fadeTo(1000,0.1);
	});
/* 滑动效果 */
	$(document).ready(function(){
		$(".btn8").click(function(){
			$(".box").slideDown(1000);
			$("p").slideDown(1000);
		});
	});
	$(document).ready(function(){
		$(".btn9").click(function(){
			$(".box").slideUp(1000);
			$("p").slideUp(1000);
		});
	});
	$(document).ready(function(){
		$(".btn10").click(function(){
			$(".box").slideToggle(1000);
			$("p").slideToggle(1000);
		});
	});
/*animate()方法*/
	$(".btn11").click(function(){
		$(".box").animate({marginLeft:"+=50px",marginTop:"+=20px"},1000);
	});
	$(".btn12").click(function(){
		$(".box").animate({height:"toggle"},1000);
	});
	
	$(".btn13").click(function(){
		$(".box").animate({height:'300px',opacity:'0.4'},"slow");
		$(".box").animate({width:'300px',opacity:'0.8'},"slow");
		$(".box").animate({height:'100px',opacity:'0.4'},"slow");
		$(".box").animate({width:'100px',opacity:'0.8'},"slow");
	});
	$(".btn15").click(function(){
		$(".box").stop();
	});
	$(".btn14").click(function(){
		$(".box").animate({height:300},2000);
		$(".box").animate({fontSize:"2em"},1000);
	});
</script>
</html>
