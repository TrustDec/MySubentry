<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<style type="text/css">

	</style>
</head>
<body>
	<h2>ajax发起请求</h2>
	<input type="button" value="触发" onClick="Test()">
	<script type="text/javascript">
	function Test(){
		//自动识别浏览器
		if( typeof XMLHttpRequest!='undefined'){
		// 主流方式
			var xhr=new XMLHttpRequest();
			alert(xhr+"主流浏览器")			
		}else{
		// IE5,6,7,8
			var xhr =new ActiveXObject('Microsoft.XMLHTTP');	//最原始ajax对象
			var xhr=new ActiveXObject('Msxml2.XMLHTTP');	//升级
			var xhr1=new ActiveXObject('Msxml2.XMLHTTP.3.0');	//升级
			//var xhr=new ActiveXObject('Msxml2.XMLHTTP.5.0');	//升级
			var xhr=new ActiveXObject('Msxml2.XMLHTTP.6.0');	//IE最高版本(停止维护)
			alert(xhr1+"IE5,6,7,8");			
		}
	}
	</script>
</body>
</html>
